name: Deploy to Cloudflare Pages (DISABLED)

# WORKFLOW DISABLED - Cloudflare Pages is already auto-deploying from Git
# To re-enable, uncomment the 'on:' section below and add the required secrets:
# - CLOUDFLARE_API_TOKEN
# - CLOUDFLARE_ACCOUNT_ID

# on:
#   # Runs on pushes targeting the default branch
#   push:
#     branches: ["main"]
#
#   # Allows you to run this workflow manually from the Actions tab
#   workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: grubbytech
          directory: .
          # Optional: Enable this if you want production deployments on main branch
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

